<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入mui的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 -->
    <link rel="stylesheet/less" href="less/register.less">
    <!-- 引入less的编译js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="icon_back fa fa-arrow-left"></a>
        <h4>登录</h4>
    </header>
    <!--主体部分 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label class="label">密码</label>
                <input type="password" class="mui-input-password password1" placeholder="最少6位,至少大写字母,小写字母,数字,特殊字符">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="请确认输入密码">
            </div>
            <div class="mui-input-row vcode-box">
                <label>验证码</label>
                <input type="text" class="vcode" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary btn-vcode">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
            </div>
        </form>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i>
                    <p>首页</p>
                </a></div>
            <div class="mui-col-xs-3"><a href="classify.html" class=""><i class="fa fa-bars"></i>
                    <p>分类</p>
                </a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a></div>
        </div>
    </footer>
    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板js -->
    <script src="lib/artTemplate//template-web.js"></script>
    <!-- 引入zeptojs -->
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
