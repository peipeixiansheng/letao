<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入mui的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 -->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 引入less的编译js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="icon_back fa fa-arrow-left"></a>
        <h4>搜索商品</h4>
    </header>
    <!--主体部分 -->
    <main id="main">
        <!-- 搜索框 -->
        <div class="search">
            <form action="#">
                <input type="text" class="input-search" placeholder="请输入商品名称">
                <button class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </div>
        <!-- 搜索历史 -->
        <div class="search-chistory">
            <div class="title">
                <span class="mui-pull-left">搜索历史</span>
                <i class="fa fa-trash mui-pull-right clearHistory">清空记录</i>
            </div>
            <div class="content">
                <ul>
                    <!-- <li>
                        <a href="#">鞋</a>
                        <i class="fa fa-close mui-pull-right"></i>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i>
                    <p>首页</p>
                </a></div>
            <div class="mui-col-xs-3"><a href="classify.html" class=""><i class="fa fa-bars"></i>
                    <p>分类</p>
                </a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a></div>
        </div>
    </footer>
    <!-- 历史记录得模板 -->
    <script id="historyTmp" type="text/html">
        {{if rows.length>0}}
        {{each rows value}}
        <li>
            <a href="#">{{value.search}}</a>
            <i class="fa fa-close mui-pull-right btn-delete" data-id="{{value.id}}"></i>
        </li>
        {{/each}}
        {{else}}
        <p>没有历史记录</p>
        {{/if}}
    </script>
    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板js -->
    <script src="lib/artTemplate//template-web.js"></script>
    <!-- 引入zeptojs -->
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
